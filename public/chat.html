<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="chat">

        <div id="sidebar" class="chat__sidebar">

        </div>


        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form>
                    <input name= "msgtosend" placeholder="type msg" required autocomplete="off">
                    <button>send</button>
                   </form>
                <button id="sendlocation">send location</button>
            </div>
            
            
        </div>
    </div>
    
 <script id="msg_template"  type="text/html">
     <div class="message">
         <p style="text-align: right;">
            <span class="message__meta">{{createdAt}}--</span> 
             <span class="message__name">{{username}}</span>
        </p>
         <p >
            <span  class="message__name" >{{username1}}</span>
            <span  class="message__meta">--{{createdAt1}}</span>
         </p>
         <p style="text-align: right;">{{message}} </p>
         <p >{{message1}}</p>
     </div>
 </script>    
 
 <script id="locationlink_template" type="text/html">
     <div class="message">
        <p style="text-align: right;">
            <span class="message__meta">{{createdAt}}--</span>
            <span class="message__name">{{username}}</span>
        </p>
        <p>
            <span class="message__name">{{username1}}</span>
            <span class="message__meta">--{{createdAt1}}</span> 
        </p>
         <p style="text-align: right;"><a href="{{url}}" target="_blank">{{Location}}</a></p>
         <p><a href="{{url1}}" target="_blank">{{Location1}}</a></p>
     </div>
 </script>
 
 <script id="sidebar_template" type="text/html">
    <h2 class="room-title" >Room - {{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
     <script src="/socket.io/socket.io.js"></script>
     <script src="/js/chat.js"></script>
 </body> 

</html>
